<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MrTiiv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: url("jinx.jpg") no-repeat center right fixed;
      background-size: cover;
      font-family: "Orbitron", sans-serif;
      color: white;
      overflow: hidden;
    }

    /* CLICK TO ENTER SCREEN */
    .enter-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    .enter-content {
      text-align: center;
      animation: pulse 2.5s ease-in-out infinite;
    }

    .enter-content h1 {
      font-size: 3.5rem;
      margin-bottom: 18px;
      text-shadow: 0 0 20px #5865f2;
    }

    .enter-content span {
      font-size: 1.1rem;
      opacity: 0.85;
      letter-spacing: 1px;
    }

    /* MAIN CONTENT */
    .main {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .main.show {
      opacity: 1;
      transform: translateY(0);
    }

    .overlay {
      background: rgba(0,0,0,0.72);
      padding: 44px 54px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 0 40px rgba(88,101,242,0.35);
    }

    .overlay h2 {
      font-size: 3.2rem;
      margin-bottom: 22px;
      letter-spacing: 2px;
      text-shadow: 0 0 14px #5865f2;
      animation: glow 3.5s ease-in-out infinite;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .button {
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
    }

    .button:hover {
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 0 26px #5865f2;
    }

    .github { background: #24292e; }
    .instagram { background: #e1306c; }
    .discord { background: #5865f2; }

    .discord-name {
      margin-top: 12px;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-shadow: 0 0 10px rgba(88,101,242,0.8);
    }

    .discord-name.show { opacity: 1; }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 14px #5865f2; }
      50% { text-shadow: 0 0 26px #7f8cff; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- AUDIO -->
  <audio id="hiSound" src="Hi.mp3"></audio>

  <!-- CLICK TO ENTER -->
  <div class="enter-screen" id="enter">
    <div class="enter-content">
      <h1>MrTiiv</h1>
      <span>Click to Enter</span>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main" id="main">
    <div class="overlay">
      <h2>MrTiiv</h2>

      <div class="buttons">
        <a class="button github" href="https://github.com/MrTiiv" target="_blank">GitHub</a>
        <a class="button instagram" href="https://instagram.com/DEIN_INSTAGRAM" target="_blank">Instagram</a>
        <div class="button discord" id="discordBtn">Discord</div>
      </div>

      <div class="discord-name" id="discordName">Discord: DEIN_DISCORDNAME</div>
    </div>
  </div>

  <script>
    const enter = document.getElementById('enter');
    const main = document.getElementById('main');
    const audio = document.getElementById('hiSound');

    enter.addEventListener('click', () => {
      audio.play().catch(() => {});
      enter.style.opacity = '0';
      setTimeout(() => enter.remove(), 800);
      main.classList.add('show');
    });

    const discordBtn = document.getElementById('discordBtn');
    const discordName = document.getElementById('discordName');

    discordBtn.addEventListener('click', () => {
      discordName.classList.toggle('show');
    });
  </script>

</body>
</html>
