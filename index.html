<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>MrTiiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">


<style>
* { box-sizing: border-box; margin: 0; padding: 0; }


body {
min-height: 100vh;
background-image: url("jinx.jpg");
background-size: cover;
background-position: center right;
background-repeat: no-repeat;
display: flex;
align-items: center;
justify-content: center;
font-family: "Orbitron", sans-serif;
overflow: hidden;
}


/* globales Abdunklungs-Overlay */
body::before {
content: "";
position: fixed;
inset: 0;
background: rgba(0, 0, 0, 0.55);
z-index: 0;
}


.overlay {
position: relative;
z-index: 1;
background: rgba(0, 0, 0, 0.78);
padding: 48px 56px;
border-radius: 20px;
text-align: center;
color: white;
animation: fadeIn 1.2s ease-out forwards;
}


h1 {
font-size: 3.2rem;
margin-bottom: 22px;
letter-spacing: 2px;
text-shadow:
0 0 10px rgba(88, 101, 242, 0.9),
0 0 22px rgba(88, 101, 242, 0.7);
animation: glowPulse 4s ease-in-out infinite;
}


.buttons {
display: flex;
gap: 16px;
justify-content: center;
margin-bottom: 22px;
flex-wrap: wrap;
}


a.button {
display: inline-flex;
align-items: center;
gap: 10px;
text-decoration: none;
padding: 14px 26px;
border-radius: 999px;
font-weight: 700;
color: white;
transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
box-shadow: 0 0 15px rgba(0,0,0,0.7);
animation: float 6s ease-in-out infinite;
}


a.button.github { background: #24292e; animation-delay: 0s; }
a.button.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); animation-delay: 0.6s; }
a.button.discord { background: #5865F2; animation-delay: 1.2s; }


a.button:hover {
transform: translateY(-4px) scale(1.06);
box-shadow: 0 0 28px rgba(88, 101, 242, 1);
filter: brightness(1.1);
}


.icon {
width: 18px;
height: 18px;
fill: white;
}


.hint {
margin-top: 14px;
font-size: 0.9rem;
opacity: 0.85;
}


/* YouTube Audio (unsichtbar) */
.yt-audio {
position: fixed;
width: 1px;
height: 1px;
opacity: 0;
pointer-events: none;
}


</html>
