<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>MrTiiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">


<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}


body {
min-height: 100vh;
background-image: url("jinx.jpg");
background-size: cover;
background-position: center right;
background-repeat: no-repeat;
display: flex;
align-items: center;
justify-content: center;
font-family: "Orbitron", sans-serif;
}


/* globales Abdunklungs-Overlay (FIX) */
body::before {
content: "";
position: fixed;
inset: 0;
background: rgba(0, 0, 0, 0.55);
z-index: 0;
}


.overlay {
position: relative;
z-index: 1;
background: rgba(0, 0, 0, 0.75);
padding: 48px 56px;
border-radius: 20px;
text-align: center;
color: white;
animation: fadeIn 1.2s ease-out forwards;
}


h1 {
font-size: 3.2rem;
margin-bottom: 24px;
letter-spacing: 2px;
text-shadow:
0 0 10px rgba(88, 101, 242, 0.9),
0 0 20px rgba(88, 101, 242, 0.7);
}


.buttons {
display: flex;
gap: 18px;
justify-content: center;
margin-bottom: 24px;
flex-wrap: wrap;
}


a.button {
text-decoration: none;
padding: 14px 28px;
border-radius: 999px;
font-weight: 700;
color: white;
transition: transform 0.25s ease, box-shadow 0.25s ease;
box-shadow: 0 0 15px rgba(0,0,0,0.7);
}


a.button.github { background: #24292e; }
a.button.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }


a.button:hover {
transform: translateY(-3px) scale(1.05);
box-shadow: 0 0 25px rgba(88, 101, 242, 1);
}


.discord {
font-size: 1.1rem;
opacity: 0.95;
}


@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}


@media (max-width: 600px) {
.overlay { padding: 36px 28px; }
h1 { font-size: 2.4rem; }
}
</style>
</head>
<body>
<div class="overlay">
<h1>MrTiiv</h1>


<div class="buttons">
<a class="button github" href="https://github.com/MrTiiv" target="_blank">GitHub</a>
<a class="button instagram" href="https://instagram.com/DEIN_INSTAGRAM" target="_blank">Instagram</a>
</div>


</html>
