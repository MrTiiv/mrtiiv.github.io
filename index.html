<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>MrTiiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">


<style>
html, body { width: 100%; height: 100%; margin: 0; }


body {
background: url("jinx.jpg") no-repeat center right fixed;
background-size: cover;
font-family: "Orbitron", sans-serif;
display: flex;
align-items: center;
justify-content: center;
color: white;
}


/* dunkles Overlay */
.overlay {
background: rgba(0,0,0,0.72);
padding: 44px 54px;
border-radius: 22px;
text-align: center;
max-width: 92%;
box-shadow: 0 0 40px rgba(88,101,242,0.35);
animation: fadeIn 1s ease-out forwards;
}


h1 {
font-size: 3.2rem;
margin-bottom: 22px;
letter-spacing: 2px;
text-shadow: 0 0 14px #5865f2;
animation: glow 3.5s ease-in-out infinite;
}


.buttons {
display: flex;
flex-wrap: wrap;
gap: 16px;
justify-content: center;
margin-bottom: 20px;
}


.button {
display: inline-flex;
align-items: center;
gap: 10px;
padding: 14px 26px;
border-radius: 999px;
text-decoration: none;
color: white;
font-weight: 700;
cursor: pointer;
transition: transform 0.25s ease, box-shadow 0.25s ease;
box-shadow: 0 0 18px rgba(0,0,0,0.6);
}


.button:hover {
transform: translateY(-4px) scale(1.06);
box-shadow: 0 0 26px #5865f2;
}


.github { background: #24292e; }
.instagram { background: #e1306c; }
.discord { background: #5865f2; }


.discord-name {
margin-top: 14px;
font-size: 1.1rem;
opacity: 0;
transform: translateY(6px);
transition: opacity 0.4s ease, transform 0.4s ease;
text-shadow: 0 0 10px rgba(88,101,242,0.8);
}


.discord-name.show {
opacity: 1;
transform: translateY(0);
}


.hint {
margin-top: 10px;
font-size: 0.85rem;
opacity: 0.8;
}


@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}


@keyframes glow {
0%, 100% { text-shadow: 0 0 14px #5865f2; }
50% { text-shadow: 0 0 26px #7f8cff; }
}
</style>
</head>
<body>
</html>
