<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>MrTiiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
html,body{margin:0;width:100%;height:100%;font-family:Orbitron,sans-serif;color:#fff;overflow:hidden}

.bg{
position:fixed;inset:0;
background:url("jinx.jpg") center right/cover no-repeat;
animation:bgMove 40s ease-in-out infinite alternate;
z-index:-2
}

@keyframes bgMove{from{transform:scale(1)}to{transform:scale(1.08) translateX(-40px)}}

.enter-screen{
position:fixed;inset:0;background:rgba(0,0,0,.9);
display:flex;align-items:center;justify-content:center;
cursor:pointer;z-index:10;transition:.9s
}

.enter-content{text-align:center;animation:pulse 2.5s infinite}
.enter-content h1{font-size:3.8rem;text-shadow:0 0 30px #5865f2}

.main{
height:100%;display:flex;align-items:center;justify-content:center;
opacity:0;transform:translateY(40px);
transition:1.2s
}
.main.show{opacity:1;transform:none}

.card-wrapper{position:relative}

.media-floating{
position:absolute;bottom:100%;margin-bottom:0;
left:50%;transform:translateX(-50%) scale(.9);
width:200px;opacity:0;pointer-events:none;
transition:.6s;filter:drop-shadow(0 0 25px #5865f2);z-index:3
}

.media-floating.show{
opacity:1;transform:translateX(-50%) scale(1);
pointer-events:auto;cursor:pointer;
animation:float 5s ease-in-out infinite
}

@keyframes float{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-8px)}}

.overlay{
background:rgba(0,0,0,.72);padding:48px 60px;
border-radius:26px;text-align:center;
box-shadow:0 0 60px rgba(88,101,242,.45);
animation:float 6s ease-in-out infinite
}

.overlay h2{font-size:3rem;cursor:pointer}

.buttons{display:flex;gap:18px;justify-content:center;flex-wrap:wrap}
.button{padding:14px 28px;border-radius:999px;font-weight:700;
background:#5865f2;color:white;text-decoration:none;cursor:pointer}

.github{background:#24292e}
.instagram{background:#e1306c}

.discord-name{
margin-top:14px;opacity:0;max-height:0;
transition:.4s;text-shadow:0 0 12px #5865f2
}
.discord-name.show{opacity:1;max-height:40px}

@keyframes pulse{50%{transform:scale(1.06)}}
</style>
</head>

<body>

<div class="bg"></div>
<audio id="hiSound" src="Hi.mp3"></audio>

<div class="enter-screen" id="enter">
  <div class="enter-content">
    <h1>MrTiiv</h1>
    <span>CLICK TO ENTER</span>
  </div>
</div>

<div class="main" id="main">
  <div class="card-wrapper">

    <!-- GIF -->
    <img src="reze.gif" id="gif" class="media-floating">

    <!-- VIDEO -->
    <video
      id="video"
      src="reze.mp4"
      class="media-floating"
      muted
      playsinline
    ></video>

    <div class="overlay">
      <h2 id="name">MrTiiv</h2>

      <div class="buttons">
        <a class="button github" href="https://github.com/MrTiiv" target="_blank">GitHub</a>
        <a class="button instagram" href="https://instagram.com/mrtiiv" target="_blank">Instagram</a>
        <div class="button" id="discordBtn">Discord</div>
      </div>

      <div class="discord-name" id="discordName">Discord: mrtiiv</div>
    </div>
  </div>
</div>

<script>
const enter=document.getElementById("enter");
const main=document.getElementById("main");
const audio=document.getElementById("hiSound");
const gif=document.getElementById("gif");
const video=document.getElementById("video");
let played=false;

enter.onclick=async()=>{
try{await audio.play()}catch{}
enter.style.opacity=0;
setTimeout(()=>enter.remove(),900);
main.classList.add("show");
};

document.getElementById("discordBtn").onclick=()=>{
document.getElementById("discordName").classList.toggle("show");
};

document.getElementById("name").onclick=()=>{
gif.classList.toggle("show");
};

gif.onclick=()=>{
if(played)return;
played=true;

gif.style.display="none";
video.style.display="block";
video.classList.add("show");
video.muted=false;
video.play();
};
</script>

</body>
</html>
